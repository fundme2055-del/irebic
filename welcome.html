<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome </title>
    <script src="./tailwind.js"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="absolute top-6 left-25 right-4 ">
        <img src="./img/Frame 1618868773.png" alt="logo" class="h-14 w-1/12">
    </div>

    <div class="bg-white rounded-xl shadow-xl overflow-hidden max-w-3xl  w-full md:flex">

        <div class="  flex-row  justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-9 justify--center">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>

        </div>
        <div class="p-8 md:w-1/2">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Welcome on board</h2>
            <p class="text-sm text-gray-500 mb-8">Your information is secured</p>

            <form class="space-y-5">
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Eâ€‘mail</label>
                    <input id="email" type="email" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md "
                        placeholder="you@example.com" />
                </div>
                <div>
                    <label for="storename" class="block text-gray-700 font-medium mb-1">Store Name</label>
                    <input id="storename" type="text" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md " placeholder="Your Shop" />
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
                    <input id="phone" type="tel" required class="w-full px-4 py-2 border border-gray-300 rounded-md "
                        placeholder="+234 800 000 0000" />
                </div>
                <button type="submit"
                    class="w-full bg-red-500 text-white font-semibold py-2 rounded-md hover:bg-red-700 transition-colors">
                    Create account
                </button>
            </form>

            <p class="mt-6 text-sm text-center text-gray-600">
                Already have account?
                <a href="./info.html" class="text-indigo-600 hover:underline">Log in</a>
            </p>
            <p class="mt-2 text-sm text-center text-indigo-600 hover:underline cursor-pointer">
                Switch to Dropshipper account
            </p>
        </div>


        <div class="  hidden md:block md:w-1/2 bg-gray-50  ">
            <img src="./img/Clip path.png" alt="img"
                class="object-cover h- w-auto justify-center flex  items-center " />
        </div>
    </div>

</body>

</html>
