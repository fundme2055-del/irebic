<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <script src="./tailwind.js"></script>

</head>
<body class="bg-gray-50 font-sans">

  <div class="min-h-screen flex flex-col">
    
    <!-- Top Logo Section -->
    <header class="p-6">

        <ul class="space-y-4">
          <li class="text-red-500 font-medium border-r-2 border-red-500 pl-2">Personal Information</li>
          <li class="text-gray-700 hover:text-red-500">Shop Information</li>
          <li class="text-gray-700 hover:text-red-500">Shipping Details</li>

    <!-- Content Area -->
    <div class="flex flex-col md:flex-row flex-1 p-6 gap-8">
      
      <!-- Main Content -->
      <main class="flex-1 bg-white shadow rounded-lg p-6">

          <img src="avatar.jpg" alt="Avatar" class="w-28 h-28 rounded-full object-cover border">
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Update Avatar
          </button>
        </div>

        <!-- Personal Info -->
        <form class="space-y-4">
          <div>
            <label class="block text-gray-700 font-medium">First Name</label>
            <input type="text" value="Adebayo Christianah"
                   class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-red-200 focus:border-red-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Last Name</label>
            <input type="text" value="Adebayo Christianah"
                   class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-red-200 focus:border-red-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Email</label>
            <input type="email" value="adebayochris56@gmail.com"
                   class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-red-200 focus:border-red-500">
          </div>
          <div>
            <label class="block text-gray-700 font-medium">Phone Number</label>
            <input type="text" value="+234 906 0989 478"
                   class="w-full border rounded px-3 py-2 mt-1 focus:ring focus:ring-red-200 focus:border-red-500">
          </div>

          <!-- Save Button -->
          <button type="submit" 
                  class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
            Save Information
          </button>
        </form>
      </main>

      <!-- Sidebar on the RIGHT -->
     
    </div>
  </div>
